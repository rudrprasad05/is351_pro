<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="Styles.css">
  <style>
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body class="register-page">
  <header>
    <nav class="navbar">
      <div class="logo">Group 29</div>
      <ul class="nav-links">
        <li><a href="Home.html">Home</a></li>
        <li><a href="SignIn.html">Sign In</a></li>
        <li><a href="Register.html">Register</a></li>
        <li><a href="ContactUs.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    
      <h2>Create an Account</h2>

<form id="registrationForm" onsubmit="return validateForm()">

		<!-- Full Name -->
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" placeholder="e.g., Jane Doe" required>

      <!-- Country -->
      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">Select your country</option>
        <option value="US">United States</option>
        <option value="GB">United Kingdom</option>
        <option value="CA">Canada</option>
        <option value="AU">Australia</option>
        <option value="IN">India</option>
        <option value="DE">Germany</option>
        <!-- Add more countries as needed -->
      </select>

      <label for="reg-email">Email:</label>
      <input type="email" id="reg-email" name="reg-email" required><br>

      
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required/><br>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required/><br><br>

    <span id="message" class="error"></span>

    <input type="submit" value="Register" > </input>
  </form>
		<br><br><center>
      Registered <a href="SignIn.html">Sign In</a> Here
    
  </div>

  <footer>
    <p>&copy; 2025 Group 29. All rights reserved.</p>
  </footer>
  
  
  <script>
    function validateForm() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const message = document.getElementById('message');

      // Password strength regex
      const strongPasswordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

      if (!strongPasswordRegex.test(password)) {
        message.textContent = "Password must be at least 8 characters long and include a letter, number, and special character.";
        return false;
      }

      if (password !== confirmPassword) {
        message.textContent = "Passwords do not match.";
        return false;
      }

      message.textContent = "Passwords match and are strong!";
      message.className = "success";
      return true;
    }
  </script>

  
</body>
</html>
